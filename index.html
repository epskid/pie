<!DOCTYPE html>
<html lang="en">
<head>
	<script src="./mini-coi.js" scope="./"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pie</title>
        <link rel="stylesheet" href="css/pyscript.css">
	<link rel="stylesheet" href="font/font.css">
	<link rel="stylesheet" href="css/main.css">
        <script type="module" src="js/pyscript/core.js"></script>
</head>
<body>
	<div id="menu">
		<ul>
			<li id="deps">Dependencies</li>
			<li id="run">Run</li>
			<li id="repl">REPL</li>
			<li>
				<label for="keybind">Keys: </label>
				<select id="keybind">
					<option value="ace">Ace</option>
					<option value="vim">Vim</option>
					<option value="emacs">Emacs</option>
					<option value="sublime">Sublime</option>
					<option value="vscode">VSCode</option>
				</select>
			</li>
		</ul>
	</div>
	<dialog id="plot-dialog">
		<div id="plot"></div>
		<form method="dialog">
			<input type="submit" value="Ok">
		</form>
	</dialog>
	<dialog id="deps-menu">
		<h1>Manage Dependencies</h1>
		<i style="color: darkgrey;">You can click on a dependency to remove it</i>
		<hr style="width: 100%; margin: 0.5rem 0;">
		<div>
			<label for="add-dep">Add a Dependency: </label><input type="text" id="add-dep">
		</div>
		<ul id="dep-list">
		</ul>
		<form method="dialog">
			<input type="submit" value="Ok">
		</form>
	</dialog>
	<div id="editor"></div>
	<div id="terminal">
		<div id="terminal-resize">Terminal <span id="terminal-min">&#10006;</span></div>
		<div id="terminal-content" style="height: 100px">
		</div>
	</div>
	<script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script type="module" src="js/editor.js"></script>
	<script type="module" src="js/terminal.js"></script>
	<script type="module" src="js/run.js"></script>
	<script type="module" src="js/deps.js"></script>
	<script type="module" src="js/plot.js"></script>
</body>
</html>
